<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tweeter - Home Page</title>

    <!-- CSS for cross-browser consistency -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+3:wght@200;300;400;600;900&display=swap" rel="stylesheet">

    <!-- App CSS -->
    <link rel="stylesheet" href="styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="styles/header.css" type="text/css" />
    <link rel="stylesheet" href="styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="styles/tweets.css" type="text/css" />
    <link rel="stylesheet" href="styles/new-tweet.css" type="text/css" /> <!-- ✅ Added styling for new tweet form -->

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- App JavaScript -->
    <script defer type="text/javascript" src="scripts/client.js"></script>
  </head>

  <body>
    <!-- Navbar at the top -->
    <nav>
      <span class="title">TWEETER</span>
      <div class="nav-tweet">  <!-- ✅ Renamed this class to avoid conflicts -->
        <span>Write a new tweet</span>
        <i class="fa-solid fa-angles-down"></i> <!-- Icon -->
      </div>
    </nav>
    
    <!-- Header --> 
    <header class="header">
      <div class="avatar-container">
        <img src="images/my-avatar.png" alt="My Avatar">
      </div>
      <div class="user-name">
        <h2>Abdullah Zia</h2>
      </div>
    </header>  

    <!-- ✅ Moved `main` correctly and ensured all content is inside it -->
    <main class="container">

      <!-- ✅ New Tweet Form -->
      <div class="tweet-wrapper">
        <section class="tweet-form-container">  <!-- ✅ Changed class name -->
          <form id="tweet-form" action="/api/tweets" method="POST">  <!-- ✅ Added `id="tweet-form"` -->
            <textarea name="text" id="tweet-text" placeholder="What are you humming about?" required></textarea> <!-- ✅ Correct placeholder -->
            <div class="tweet-controls">
              <button type="submit">Tweet</button>
              <output name="counter" class="counter" for="tweet-text">140</output>
            </div>
          </form>
        </section>
      </div>

      <!-- ✅ Ensured Tweets container is inside `main` -->
      <section class="tweets-container">
        <!-- Tweets inserted here -->
      </section>

    </main>  <!-- ✅ Properly closed `main` -->

    <!-- Footer -->
    <footer>
      <p>© 2025 Tweeter. All rights reserved.</p>
    </footer>

  </body>
</html>
