<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tweeter - Home Page</title>

    <!-- CSS for cross-browser consistency -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+3:wght@200;300;400;600;900&display=swap" rel="stylesheet">

    <!-- ✅ Corrected CSS Load Order -->
    <link rel="stylesheet" href="styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="styles/header.css" type="text/css" />
    <link rel="stylesheet" href="styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="styles/tweets.css" type="text/css" />
    <link rel="stylesheet" href="styles/tweet.css" type="text/css" />  <!-- ✅ Ensure tweet.css is before new-tweet.css -->
    <link rel="stylesheet" href="styles/new-tweet.css" type="text/css" />  <!-- ✅ Load last to avoid overriding tweet styles -->

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- ✅ Corrected JavaScript Load Order -->
    <script defer src="scripts/client.js"></script>  <!-- ✅ Load UI logic first -->
    <script defer src="scripts/composer-char-counter.js"></script>  <!-- ✅ Load tweet character counter -->
    <script defer src="scripts/tweets.js"></script>  <!-- ✅ Load tweets last -->
  </head>

  <body>
    <!-- Navbar at the top -->
    <nav>
      <span class="title">TWEETER</span>
      <div class="nav-tweet">  
        <span class="bold-text">Write</span> <span class="light-text">a new tweet</span>
        <i class="fa-solid fa-angles-down"></i> <!-- Icon -->
      </div>
    </nav>
    
    <!-- Header --> 
    <header class="header">
      <div class="avatar-container">
        <img src="images/my-avatar.png" alt="My Avatar">
      </div>
      <div class="user-name">
        <h2>Abdullah Zia</h2>
      </div>
    </header>  

    <main class="container">
      <!-- ✅ Removed unnecessary div wrapper -->
      <section class="tweet-form-container">
        <form id="tweet-form" action="/api/tweets" method="POST">
          <textarea name="text" id="tweet-text" placeholder="What are you humming about?" required></textarea>
          <div class="tweet-controls">
            <button type="submit">TWEET</button>
            <output name="counter" class="counter" for="tweet-text">140</output>
          </div>
        </form>
      </section>

      <!-- ✅ Tweets container correctly positioned -->
      <section class="tweets-container"></section>
    </main>  

    <!-- Footer -->
    <footer>
      <p>© 2025 Tweeter. All rights reserved.</p>
    </footer>

  </body>
</html>
