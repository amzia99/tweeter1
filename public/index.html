<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tweeter - Home Page</title>

    <!-- CSS for cross browser consistency -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+3:wght@200;300;400;600;900&display=swap" rel="stylesheet">

    <!-- App CSS -->
    <link rel="stylesheet" href="styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="styles/nav.css" type="text/css">
    <link rel="stylesheet" href="styles/tweets.css" type="text/css" /> 

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- App JavaScript -->
    <script defer type="text/javascript" src="scripts/client.js"></script>
  </head>

  <body>
 <!-- Top Navigation Bar -->
 <nav>
  <span class="title">TWEETER</span>

  <div class="new-tweet">
    <span>Write a new tweet</span>
    <i class="fa-solid fa-angles-down"></i> <!-- Icon -->
  </div>
</nav>


<!-- user profile -->
<header>
  <div class="profile">
    <img src="images/my-avatar.png" alt="My Avatar"> <!-- avatar image -->
    <h2>Abdullah Zia</h2> <!-- custom name -->
  </div>
</header>

<!-- Main Content Container -->
<main class="container">
  
  <!-- New Tweet Form -->
  <section class="new-tweet">
    <h2>Write a new tweet</h2>
    <form>
      <textarea name="tweet-text" placeholder="What’s happening?" required></textarea> 
      <div class="tweet-controls">
        <button type="submit">Tweet</button> 
        <span class="counter">140</span> 
      </div>
    </form>
  </section>

  <!-- Tweets Container -->
  <section class="tweets-container">
    <!-- Tweets inserted here -->
  </section>

</main>

<!-- footer -->
<footer>
  <p>© 2025 Tweeter. All rights reserved.</p>
</footer>

</body>
</html>
